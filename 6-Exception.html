<h1 id="java%E9%AB%98%E7%BA%A7%E7%A8%8B%E5%BA%8F%E8%AE%BE%E8%AE%A1">Java高级程序设计</h1>
<h2 id="%E5%BC%82%E5%B8%B8%E5%A4%84%E7%90%86">异常处理</h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="1" style="" data-marpit-pagination-total="35" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="2" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<h1 id="%E5%BC%82%E5%B8%B8%E5%A4%84%E7%90%86-1">异常处理</h1>
<p>异常处理（Exception handling）是指在进行运算时，出现例外的情况（需要特殊处理的非常规或例外的情况）对应的处理，这种情况经常会破坏程序正常的流程。</p>
<p>它通常由特殊的编程语言结构、计算机硬件机制（如：中断或者如信号等操作系统IPC设施）所构成的。具体实现由硬件和软件自身定义而决定。一些异常，尤其是硬件，将会在被中断后进行恢复。<br />
<br /></p>
<div style="text-align:right;">--wikipedia</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="3" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<h1 id="%E7%9C%8B%E4%B8%AA%E4%BE%8B%E5%AD%90">看个例子</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Calculator</span> {

    <span class="hljs-keyword">public</span> <span class="hljs-type">int</span> <span class="hljs-title function_">div</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">int</span> b)</span> {
        <span class="hljs-keyword">return</span> a / b;
    }

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> {
        System.out.println(<span class="hljs-keyword">new</span> <span class="hljs-title class_">Calculator</span>().div(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>));
    }
    
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<h1 id="%E7%9C%8B%E4%B8%AA%E4%BE%8B%E5%AD%90-1">看个例子</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Calculator</span> {
    <span class="hljs-keyword">public</span> <span class="hljs-type">int</span> <span class="hljs-title function_">div</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">int</span> b)</span> {
        <span class="hljs-keyword">return</span> a / b;
    }

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> {
        System.out.println(<span class="hljs-keyword">new</span> <span class="hljs-title class_">Calculator</span>().div(<span class="hljs-number">1</span>, <span class="hljs-number">0</span>));
    }
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">❯ java Calculator
Exception <span class="hljs-keyword">in</span> thread <span class="hljs-string">&quot;main&quot;</span> java.lang.ArithmeticException: / by zero
	at Calculator.div(Calculator.java:4)
	at Calculator.main(Calculator.java:8)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<h1 id="arithmeticexception">ArithmeticException</h1>
<p><code>public class ArithmeticException extends RuntimeException</code></p>
<p>Thrown when an exceptional arithmetic condition has occurred. For example, an integer &quot;divide by zero&quot; throws an instance of this class.</p>
<p>Since: JDK1.0</p>
<p><a href="https://docs.oracle.com/javase/8/docs/api/java/lang/ArithmeticException.html">https://docs.oracle.com/javase/8/docs/api/java/lang/ArithmeticException.html</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<h1 id="%E5%BC%82%E5%B8%B8%E5%AF%BC%E8%87%B4%E5%A4%B1%E5%8E%BB%E6%8E%A7%E5%88%B6">异常导致失去控制</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Calculator</span> {
    <span class="hljs-keyword">public</span> <span class="hljs-type">int</span> <span class="hljs-title function_">div</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">int</span> b)</span> {
        <span class="hljs-type">int</span> <span class="hljs-variable">c</span> <span class="hljs-operator">=</span> a / b;
        <span class="hljs-keyword">return</span> c;
    }

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> {
        System.out.println(<span class="hljs-keyword">new</span> <span class="hljs-title class_">Calculator</span>().div(<span class="hljs-number">1</span>, <span class="hljs-number">0</span>));
    }
}
</code></pre>
<blockquote>

</blockquote>
</section>

<h1 id="c">C</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">❯ gcc main.c

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<h1 id="%E5%BC%82%E5%B8%B8%E5%A4%84%E7%90%86-2">异常处理</h1>
<p>C以及其他早期语言常常具有多种错误处理模式，这些模式往往建立在约定俗成的基础之上，而并不属于语言的一部分。通常会返回某个特殊值或者设置某个标志，并且假定接收者将对这个返回值或标志进行检查，以判定是否发生了错误。</p>
<p>如果的确在每次调用方法的时候都彻底地进行错误检查，代码很可能会变得难以阅读。正是由于程序员还仍然用这些方式拼凑系统，所以他们拒绝承认这样一个事实：对于构造大型、健壮、可维护的程序而言，这种错误处理模式已经成为了主要障碍。</p>
<div style="text-align:right;">-- 「On Java 8」</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<h3 id="c-%E5%BC%82%E5%B8%B8%E5%A4%84%E7%90%86">C++ 异常处理</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
   <span class="hljs-type">int</span> x = <span class="hljs-number">-1</span>;
   <span class="hljs-keyword">try</span> {
      <span class="hljs-keyword">if</span> (x &lt; <span class="hljs-number">0</span>) {
         <span class="hljs-keyword">throw</span> x;
      }
   }
   <span class="hljs-built_in">catch</span> (<span class="hljs-type">int</span> x ) {
      cout &lt;&lt; <span class="hljs-string">&quot;Exception Caught \n&quot;</span>;
   }
   <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<h1 id="java-%E5%BC%82%E5%B8%B8%E5%A4%84%E7%90%86">Java 异常处理</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Calculator</span> {
    <span class="hljs-keyword">public</span> <span class="hljs-type">int</span> <span class="hljs-title function_">div</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">int</span> b)</span> {
        <span class="hljs-keyword">try</span>{
            <span class="hljs-keyword">return</span> a / b;
        }<span class="hljs-keyword">catch</span>(Exception e){
            System.out.println(<span class="hljs-string">&quot;exception!&quot;</span>);
            <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>; <span class="hljs-comment">//这不合适，先将就一下</span>
        }
    }

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> {
        System.out.println(<span class="hljs-keyword">new</span> <span class="hljs-title class_">Calculator</span>().div(<span class="hljs-number">1</span>, <span class="hljs-number">0</span>));
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<h1 id="%E8%BF%90%E8%A1%8C">运行</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">❯ java Calculator
exception!
0
</code></pre>
<p>程序运行完了！执行流程是符合预期的！</p>
<p>但<code>return 0</code>是不合理的... 为什么？</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<h1 id="%E5%BC%82%E5%B8%B8%E7%9A%84%E8%AF%AD%E4%B9%89">异常的语义</h1>
<p>“异常”这个词有“我对此感到意外”的意思。问题出现了，你也许不清楚该如何处理，但你的确知道不应该置之不理，你要停下来，看看是不是有别人或在别的地方，能够处理这个问题。只是在当前的环境中还没有足够的信息来解决这个问题，所以就把这个问题提交到一个更高级别的环境中，在那里将作出正确的决定。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<h1 id="%E5%9C%A8%E5%93%AA%E9%87%8C%E5%81%9A%E5%87%BA%E6%AD%A3%E7%A1%AE%E7%9A%84%E5%86%B3%E5%AE%9A">在哪里做出正确的决定？</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Calculator</span> {
    <span class="hljs-keyword">public</span> <span class="hljs-type">int</span> <span class="hljs-title function_">div</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">int</span> b)</span> {
        <span class="hljs-keyword">return</span> a / b;
    }

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> {
        <span class="hljs-keyword">try</span>{
            System.out.println(<span class="hljs-keyword">new</span> <span class="hljs-title class_">Calculator</span>().div(<span class="hljs-number">1</span>, <span class="hljs-number">0</span>));
        }<span class="hljs-keyword">catch</span>(Exception e){
            System.out.println(<span class="hljs-string">&quot;exception!&quot;</span>);
        }
    }
}
</code></pre>
</section>

</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="18" style="" data-marpit-pagination-total="35" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<h1 id="throwable">Throwable</h1>
<p><code>public class Throwable extends Object implements Serializable</code></p>
<p>The Throwable class is the superclass of all <strong>errors</strong> and <strong>exceptions</strong> in the Java language.</p>
<p><a href="https://docs.oracle.com/javase/8/docs/api/java/lang/Throwable.html">https://docs.oracle.com/javase/8/docs/api/java/lang/Throwable.html</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<h1 id="error">Error</h1>
<p>An <code>Error</code> is a subclass of <code>Throwable</code> that <strong>indicates serious problems that a reasonable application should not try to catch</strong>.</p>
<p><a href="https://docs.oracle.com/javase/8/docs/api/java/lang/Error.html">https://docs.oracle.com/javase/8/docs/api/java/lang/Error.html</a></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">print</span><span class="hljs-params">(String myString)</span> {
    print(myString);
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">Exception <span class="hljs-keyword">in</span> thread <span class="hljs-string">&quot;main&quot;</span> java.lang.StackOverflowError
at StackOverflowErrorExample.<span class="hljs-built_in">print</span>(StackOverflowErrorExample.java:6)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<h1 id="exception">Exception</h1>
<p>The class <code>Exception</code> and its subclasses are a form of <code>Throwable</code> that <strong>indicates conditions that a reasonable application might want to catch</strong>.</p>
<p>The class <code>Exception</code> and any subclasses that are not also subclasses of <code>RuntimeException</code> are checked exceptions. <strong>Checked exceptions need to be declared in a method or constructor's throws clause if they can be thrown by the execution of the method or constructor and propagate outside the method or constructor boundary</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<h1 id="runtimeexception">RuntimeException</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">if</span>(t == <span class="hljs-literal">null</span>)
    <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">NullPointerException</span>();
</code></pre>
<p>如果必须对传递给方法的每个引用都检查其是否为<code>null</code>（因为无法确定调用者是否传入了非法引用），这听起来着实吓人。幸运的是，这不必由你亲自来做，它属于 Java 的标准运行时检测的一部分。如果对<code>null</code>引用进行调用，Java 会自动抛出<code>NullPointerException</code>异常，所以上述代码是多余的，尽管你也许想要执行其他的检查以确保<code>NullPointerException</code>不会出现。</p>
<p><small><a href="https://docs.oracle.com/javase/8/docs/api/java/lang/RuntimeException.html">https://docs.oracle.com/javase/8/docs/api/java/lang/RuntimeException.html</a></small></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<h1 id="checked-exception">Checked Exception</h1>
<p>Checked exceptions represent errors outside the control of the program. For example, the constructor of FileInputStream throws FileNotFoundException if the input file does not exist.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">checkedExceptionWithThrows</span><span class="hljs-params">()</span> <span class="hljs-keyword">throws</span> FileNotFoundException {
    <span class="hljs-type">File</span> <span class="hljs-variable">file</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">File</span>(<span class="hljs-string">&quot;not_existing_file.txt&quot;</span>);
    <span class="hljs-type">FileInputStream</span> <span class="hljs-variable">stream</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">FileInputStream</span>(file);
}
</code></pre>
<p>Use a try-catch block to handle a checked exception.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<h1 id="finally"><code>finally</code></h1>
<p>有一些代码片段，可能会希望无论 try 块中的异常是否抛出，它们都能得到执行。可以在异常处理程序后面加上 finally 子句。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">try</span> {
    <span class="hljs-comment">// The guarded region: Dangerous activities</span>
} <span class="hljs-keyword">catch</span>(A a1) {
    <span class="hljs-comment">// Handler for situation A</span>
} <span class="hljs-keyword">finally</span> {
    <span class="hljs-comment">// Activities that happen every time</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<h1 id="why-finally">Why <code>finally</code>?</h1>
<p>对于没有垃圾回收和析构函数自动调用机制的语言来说，finally 非常重要。它能使程序员保证：无论 try 块里发生了什么，内存总能得到释放。但 Java 有垃圾回收机制，所以内存释放不再是问题。而且，Java 也没有析构函数可供调用。那么，Java 在什么情况下才能用到 finally 呢？</p>
<p>当要把除内存之外的资源恢复到它们的初始状态时，就要用到 finally 子句。这种需要清理的资源包括：已经打开的文件或网络连接，在屏幕上画的图形，甚至可以是外部世界的某个开关。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<h1 id="%E8%87%AA%E5%AE%9A%E4%B9%89%E5%BC%82%E5%B8%B8">自定义异常</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">class</span> <span class="hljs-title class_">DividedByZeroException</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_">Exception</span>{
    DividedByZeroException(){
        <span class="hljs-built_in">super</span>(<span class="hljs-string">&quot;divided by zero&quot;</span>);
    }
}
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Calculator</span> {
    <span class="hljs-keyword">public</span> <span class="hljs-type">int</span> <span class="hljs-title function_">div</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">int</span> b)</span> <span class="hljs-keyword">throws</span> DividedByZeroException {
        <span class="hljs-keyword">if</span> (b == <span class="hljs-number">0</span>) {
            <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">DividedByZeroException</span>();
        }
        <span class="hljs-keyword">return</span> a / b;
    }
    ...
}

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<h1 id="%E5%A4%9A%E9%87%8D%E6%8D%95%E8%8E%B7">多重捕获</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">SameHandler</span> {
    <span class="hljs-keyword">void</span> <span class="hljs-title function_">x</span><span class="hljs-params">()</span> <span class="hljs-keyword">throws</span> Except1, Except2, Except3, Except4 {}
    <span class="hljs-keyword">void</span> <span class="hljs-title function_">process</span><span class="hljs-params">()</span> {}
    <span class="hljs-keyword">void</span> <span class="hljs-title function_">f</span><span class="hljs-params">()</span> {
        <span class="hljs-keyword">try</span> {
            x();
        } <span class="hljs-keyword">catch</span>(Except1 e) {
            process();
        } <span class="hljs-keyword">catch</span>(Except2 e) {
            process();
        } <span class="hljs-keyword">catch</span>(Except3 e) {
            process();
        } <span class="hljs-keyword">catch</span>(Except4 e) {
            process();
        }
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<h1 id="%E7%BB%84%E5%90%88%E6%8D%95%E8%8E%B7">组合捕获</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">MultiCatch</span> {
    <span class="hljs-keyword">void</span> <span class="hljs-title function_">x</span><span class="hljs-params">()</span> <span class="hljs-keyword">throws</span> Except1, Except2, Except3, Except4 {}
    <span class="hljs-keyword">void</span> <span class="hljs-title function_">process</span><span class="hljs-params">()</span> {}
    <span class="hljs-keyword">void</span> <span class="hljs-title function_">f</span><span class="hljs-params">()</span> {
        <span class="hljs-keyword">try</span> {
            x();
        } <span class="hljs-keyword">catch</span>(Except1 | Except2 | Except3 | Except4 e) {
            process();
        }
    }
}
</code></pre>
<blockquote>
<p>Since Java 7</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<h1 id="%E5%BC%82%E5%B8%B8%E5%8C%B9%E9%85%8D">异常匹配</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">class</span> <span class="hljs-title class_">SuperException</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_">Exception</span> { }
<span class="hljs-keyword">class</span> <span class="hljs-title class_">SubException</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_">SuperException</span> { }
<span class="hljs-keyword">class</span> <span class="hljs-title class_">BadCatch</span> {
  <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">goodTry</span><span class="hljs-params">()</span> {
    <span class="hljs-keyword">try</span> { 
      <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">SubException</span>();
    } <span class="hljs-keyword">catch</span> (SuperException superRef) { ...
    } <span class="hljs-keyword">catch</span> (SubException subRef) {
      ...<span class="hljs-comment">// never be reached</span>
    } <span class="hljs-comment">// an INVALID catch ordering</span>
  }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="30" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<h1 id="%E6%A0%88%E8%BD%A8%E8%BF%B9">栈轨迹</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Calculator</span> {
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> {
        <span class="hljs-keyword">try</span> {
            System.out.println(<span class="hljs-keyword">new</span> <span class="hljs-title class_">Calculator</span>().div(Integer.parseInt(args[<span class="hljs-number">0</span>]), 
                                                    Integer.parseInt(args[<span class="hljs-number">1</span>])));
        } <span class="hljs-keyword">catch</span> (Exception e) {
            e.printStackTrace();
        }
    }
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">DividedByZeroException: divided by zero
        at Calculator.div(Calculator.java:4)
        at Calculator.main(Calculator.java:10)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<h1 id="%E9%87%8D%E6%96%B0%E6%8A%9B%E5%87%BA">重新抛出</h1>
<p>重抛异常会把异常抛给上一级环境中的异常处理程序，同一个 try 块的后续 catch 子句将被忽略。此外，异常对象的所有信息都得以保持，所以高一级环境中捕获此异常的处理程序可以从这个异常对象中得到所有信息。</p>
