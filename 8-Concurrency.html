<h1 id="%E4%B8%BE%E4%BE%8B%E7%94%9F%E4%BA%A7%E8%80%85%E6%B6%88%E8%B4%B9%E8%80%85">举例：生产者消费者</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Buffer</span> {
    <span class="hljs-keyword">private</span> <span class="hljs-type">char</span>[] buffer;
    <span class="hljs-keyword">private</span> <span class="hljs-type">int</span> <span class="hljs-variable">count</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>, in = <span class="hljs-number">0</span>, out = <span class="hljs-number">0</span>;
    Buffer(<span class="hljs-type">int</span> size) {
        buffer = <span class="hljs-keyword">new</span> <span class="hljs-title class_">char</span>[size];
    }
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">synchronized</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">Put</span><span class="hljs-params">(<span class="hljs-type">char</span> c)</span> {
        <span class="hljs-keyword">while</span> (count == buffer.length) ;
        System.out.println(<span class="hljs-string">&quot;Producing &quot;</span> + c + <span class="hljs-string">&quot; ...&quot;</span>);
        buffer[in] = c;
        in = (in + <span class="hljs-number">1</span>) % buffer.length;
        count++;
    }
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">synchronized</span> <span class="hljs-type">char</span> <span class="hljs-title function_">Get</span><span class="hljs-params">()</span> {
        <span class="hljs-keyword">while</span> (count == <span class="hljs-number">0</span>) ;
        <span class="hljs-type">char</span> <span class="hljs-variable">c</span> <span class="hljs-operator">=</span> buffer[out];
        out = (out + <span class="hljs-number">1</span>) % buffer.length;
        count--;
        System.out.println(<span class="hljs-string">&quot;Consuming &quot;</span> + c + <span class="hljs-string">&quot; ...&quot;</span>);
        <span class="hljs-keyword">return</span> c;
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="54" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="82">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Producer</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_">Thread</span> {
    <span class="hljs-keyword">private</span> Buffer buffer;
    Producer(Buffer b) {
        buffer = b;
    }
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">run</span><span class="hljs-params">()</span> {
        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">10</span>; i++) {
            buffer.Put((<span class="hljs-type">char</span>) (<span class="hljs-string">&#x27;A&#x27;</span> + i % <span class="hljs-number">26</span>));
        }
    }
}
<span class="hljs-keyword">class</span> <span class="hljs-title class_">Consumer</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_">Thread</span> {
    <span class="hljs-keyword">private</span> Buffer buffer;
    Consumer(Buffer b) {
        buffer = b;
    }
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">run</span><span class="hljs-params">()</span> {
        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">10</span>; i++) {
            buffer.Get();
        }
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="82">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">PC</span> {
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> {
        <span class="hljs-type">Buffer</span> <span class="hljs-variable">b</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Buffer</span>(<span class="hljs-number">4</span>);
        <span class="hljs-type">Producer</span> <span class="hljs-variable">p</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Producer</span>(b);
        <span class="hljs-type">Consumer</span> <span class="hljs-variable">c</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Consumer</span>(b);

        p.start();
        c.start();
    }
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">Producing A ...
Producing B ...
Producing C ...
Producing D ...
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="56" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="82">
<h1 id="thread-coordination">Thread coordination</h1>
<p>If buffer is full, wait until consumer gets.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">synchronized</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">Put</span><span class="hljs-params">(<span class="hljs-type">char</span> c)</span> {
    <span class="hljs-keyword">while</span>(count == buffer.length) {
        <span class="hljs-keyword">try</span> { wait(); }
        <span class="hljs-keyword">catch</span> (InterruptedException e) { } 
        <span class="hljs-keyword">finally</span> { } 
    } 
    System.out.println(<span class="hljs-string">&quot;Producing &quot;</span> + c + <span class="hljs-string">&quot; ...&quot;</span>);
    buffer[in] = c; 
    in = (in + <span class="hljs-number">1</span>) % buffer.length; 
    count++; 
    notify(); 
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="57" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="82">
<h1 id="thread-coordination-1">Thread coordination</h1>
<p>If buffer is empty, wait until producer puts.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">synchronized</span> <span class="hljs-type">char</span> <span class="hljs-title function_">Get</span><span class="hljs-params">()</span> {
    <span class="hljs-keyword">while</span> (count == <span class="hljs-number">0</span>) {
        <span class="hljs-keyword">try</span> { wait(); }
        <span class="hljs-keyword">catch</span> (InterruptedException e) { } 
        <span class="hljs-keyword">finally</span> { } 
    } 
    <span class="hljs-type">char</span> <span class="hljs-variable">c</span> <span class="hljs-operator">=</span> buffer[out]; 
    out = (out + <span class="hljs-number">1</span>) % buffer.length;
    count--;
    System.out.println(<span class="hljs-string">&quot;Consuming &quot;</span> + c + <span class="hljs-string">&quot; ...&quot;</span>); 
    notify(); 
    <span class="hljs-keyword">return</span> c;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="58" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="82">
<h1 id="wait--notifynotifyall"><code>wait</code> &amp; <code>notify()</code>/<code>notifyAll()</code></h1>
<p>The <code>wait()</code> method suspends the calling thread and temporarily releases ownership of the monitor (so it allows other threads to acquire the monitor). The suspended thread that called <code>wait()</code> wakes up only when another thread calls <code>notify()</code> or <code>notifyAll()</code> on that object.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="59" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="82">
<h2 id="%E8%BF%98%E6%98%AF%E7%9C%8B%E4%B8%AA%E4%BE%8B%E5%AD%90">还是看个例子</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Car</span> {

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">synchronized</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">wax</span><span class="hljs-params">()</span> {

        waxOn = <span class="hljs-literal">true</span>;
        notifyAll();
    }
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">synchronized</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">buff</span><span class="hljs-params">()</span> {
        System.out.println(<span class="hljs-string">&quot;Wax Off by &quot;</span> + Thread.currentThread().getName());
        waxOn = <span class="hljs-literal">false</span>;
        notifyAll();
    }

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">synchronized</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">waitForWaxing</span><span class="hljs-params">()</span> <span class="hljs-keyword">throws</span> InterruptedException {
        <span class="hljs-keyword">while</span> (waxOn == <span class="hljs-literal">false</span>)
            wait();

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">synchronized</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">waitForBuffing</span><span class="hljs-params">()</span> <span class="hljs-keyword">throws</span> InterruptedException {
        <span class="hljs-keyword">while</span> (waxOn == <span class="hljs-literal">true</span>)

    }
}
</code></pre>
</section>

<p><img src="images/8/java-threadclass-methods-and-threadstates-jimage1.png" alt="" style="width:800px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="64" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="82">
<h2 id="wait%E5%92%8Csleep%E7%9A%84%E5%8C%BA%E5%88%AB">wait和sleep的区别</h2>
<ul>
<li>调用wait方法时，线程在等待的时候会释放掉它所获得的monitor，但是调用Thread.sleep()方法时，线程在等待的时候仍然会持有monitor或者锁，wait方法应在同步代码块中调用，但是sleep方法不需要</li>
<li>Thread.sleep()方法是一个静态方法，作用在当前线程上；但是wait方法是一个实例方法，并且只能在其他线程调用本实例的notify()方法时被唤醒</li>
</ul>
<p>如果需要暂停线程一段特定的时间就使用sleep()方法，如果要实现线程间通信就使用wait()方法。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="82">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="66" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="82">
<h2 id="%E7%A4%BA%E4%BE%8B-1">示例</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Accessor</span> <span class="hljs-keyword">implements</span> <span class="hljs-title class_">Runnable</span> {
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> <span class="hljs-type">int</span> id;

    <span class="hljs-keyword">public</span> <span class="hljs-title function_">Accessor</span><span class="hljs-params">(<span class="hljs-type">int</span> idn)</span> {
        id = idn;
    }

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">run</span><span class="hljs-params">()</span> {
        <span class="hljs-keyword">while</span> (!Thread.currentThread().isInterrupted()) {
            ThreadLocalVariableHolder.increment();
            System.out.println(<span class="hljs-built_in">this</span>);
            Thread.<span class="hljs-keyword">yield</span>();
        }
    }

    <span class="hljs-keyword">public</span> String <span class="hljs-title function_">toString</span><span class="hljs-params">()</span> {
        <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;#&quot;</span> + id + <span class="hljs-string">&quot;: &quot;</span> + ThreadLocalVariableHolder.get();
    }
}

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="67" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="82">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">ThreadLocalVariableHolder</span> {
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> ThreadLocal&lt;Integer&gt; value = <span class="hljs-keyword">new</span> <span class="hljs-title class_">ThreadLocal</span>&lt;Integer&gt;() {
        <span class="hljs-keyword">private</span> <span class="hljs-type">Random</span> <span class="hljs-variable">rand</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Random</span>(<span class="hljs-number">47</span>);
        <span class="hljs-keyword">protected</span> <span class="hljs-keyword">synchronized</span> Integer <span class="hljs-title function_">initialValue</span><span class="hljs-params">()</span> {
            <span class="hljs-keyword">return</span> rand.nextInt(<span class="hljs-number">10000</span>);
        }
    };

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">increment</span><span class="hljs-params">()</span> {
        value.set(value.get() + <span class="hljs-number">1</span>);
    }

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-type">int</span> <span class="hljs-title function_">get</span><span class="hljs-params">()</span> {
        <span class="hljs-keyword">return</span> value.get();
    }

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> <span class="hljs-keyword">throws</span> Exception {
        <span class="hljs-type">ExecutorService</span> <span class="hljs-variable">exec</span> <span class="hljs-operator">=</span> Executors.newCachedThreadPool();
        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">5</span>; i++)
            exec.execute(<span class="hljs-keyword">new</span> <span class="hljs-title class_">Accessor</span>(i));
        TimeUnit.SECONDS.sleep(<span class="hljs-number">3</span>);  <span class="hljs-comment">// Run for a while</span>
        exec.shutdownNow();         <span class="hljs-comment">// All Accessors will quit</span>
    }
}
</code></pre>

<h1 id="countdownlatch"><code>CountDownLatch</code></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">CountDownLatch</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_">Object</span>
</code></pre>
<p><small>A synchronization aid that allows one or more threads to wait until a set of operations being performed in other threads completes.</p>
</small>
<p><a href="https://docs.oracle.com/javase/8/docs/api/java/util/concurrent/CountDownLatch.html">https://docs.oracle.com/javase/8/docs/api/java/util/concurrent/CountDownLatch.html</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="71" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="82">
<h1 id="%E7%94%A8%E6%B3%95">用法</h1>
<small>
A CountDownLatch is initialized with a given count. The await methods block until the current count reaches zero due to invocations of the countDown() method, after which all waiting threads are released and any subsequent invocations of await return immediately. 
<p>A CountDownLatch initialized to N can be used to make one thread wait until N threads have completed some action, or some action has been completed N times.<br />
</small></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="72" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="82">
<h1 id="n%E4%B8%AA%E7%AD%891%E4%B8%AA">N个等1个</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Driver</span> { <span class="hljs-comment">// ...</span>
   <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> <span class="hljs-keyword">throws</span> InterruptedException {
     <span class="hljs-type">CountDownLatch</span> <span class="hljs-variable">startSignal</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">CountDownLatch</span>(<span class="hljs-number">1</span>);
     <span class="hljs-type">CountDownLatch</span> <span class="hljs-variable">doneSignal</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">CountDownLatch</span>(N);

     <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt; N; ++i) <span class="hljs-comment">// create and start threads</span>
       <span class="hljs-keyword">new</span> <span class="hljs-title class_">Thread</span>(<span class="hljs-keyword">new</span> <span class="hljs-title class_">Worker</span>(startSignal, doneSignal)).start();

     doSomethingElse();            <span class="hljs-comment">// don&#x27;t let run yet</span>
     startSignal.countDown();      <span class="hljs-comment">// let all threads proceed</span>
     doSomethingElse();
     doneSignal.await();           <span class="hljs-comment">// wait for all to finish</span>
   }
 }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="82">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Worker</span> <span class="hljs-keyword">implements</span> <span class="hljs-title class_">Runnable</span> {
   <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> CountDownLatch startSignal;
   <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> CountDownLatch doneSignal;
   Worker(CountDownLatch startSignal, CountDownLatch doneSignal) {
     <span class="hljs-built_in">this</span>.startSignal = startSignal;
     <span class="hljs-built_in">this</span>.doneSignal = doneSignal;
   }
   <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">run</span><span class="hljs-params">()</span> {
     <span class="hljs-keyword">try</span> {
       startSignal.await();
       doWork();
       doneSignal.countDown();
     } <span class="hljs-keyword">catch</span> (InterruptedException ex) {} <span class="hljs-comment">// return;</span>
   }

   <span class="hljs-keyword">void</span> <span class="hljs-title function_">doWork</span><span class="hljs-params">()</span> { ... }
 }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="74" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="82">
<h1 id="1%E4%B8%AA%E7%AD%89n%E4%B8%AA">1个等N个</h1>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"> <span class="hljs-keyword">class</span> <span class="hljs-title class_">WorkerRunnable</span> <span class="hljs-keyword">implements</span> <span class="hljs-title class_">Runnable</span> {

<h1 id="cyclicbarrier"><code>CyclicBarrier</code></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"> <span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">CyclicBarrier</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_">Object</span>
</code></pre>
<p>A synchronization aid that allows a set of threads to all wait for each other to reach a common barrier point. CyclicBarriers are useful in programs involving a fixed sized party of threads that must occasionally wait for each other. The barrier is called cyclic because it can be re-used after the waiting threads are released.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="77" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="82">
<h1 id="scheduledthreadpoolexecutor">ScheduledThreadPoolExecutor</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">ScheduledThreadPoolExecutor</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_">ThreadPoolExecutor</span> <span class="hljs-keyword">implements</span> <span class="hljs-title class_">ScheduledExecutorService</span>
</code></pre>
<p>A ThreadPoolExecutor that can additionally schedule commands to run after a given delay, or to execute periodically. This class is preferable to Timer when multiple worker threads are needed, or when the additional flexibility or capabilities of ThreadPoolExecutor (which this class extends) are required.</p>
<p><a href="https://docs.oracle.com/javase/8/docs/api/java/util/concurrent/ScheduledThreadPoolExecutor.html">https://docs.oracle.com/javase/8/docs/api/java/util/concurrent/ScheduledThreadPoolExecutor.html</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="78" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="82">
<h1 id="semaphore">Semaphore</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Semaphore</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_">Object</span> <span class="hljs-keyword">implements</span> <span class="hljs-title class_">Serializable</span>
</code></pre>
<p>A counting semaphore. Conceptually, a semaphore maintains a set of permits. Each acquire() blocks if necessary until a permit is available, and then takes it. Each release() adds a permit, potentially releasing a blocking acquirer. However, no actual permit objects are used; the Semaphore just keeps a count of the number available and acts accordingly.</small></p>
<p><a href="https://docs.oracle.com/javase/8/docs/api/java/util/concurrent/Semaphore.html">https://docs.oracle.com/javase/8/docs/api/java/util/concurrent/Semaphore.html</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="79" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="82">
<h1 id="semaphore-vs-mutex">Semaphore vs. Mutex</h1>
<p>Mutex acts similarly to a binary semaphore, we can use it to implement mutual exclusion.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="80" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="82">
<h1 id="exchanger">Exchanger</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Exchanger</span>&lt;V&gt; <span class="hljs-keyword">extends</span> <span class="hljs-title class_">Object</span>
</code></pre>
<p><small>A synchronization point at which threads can pair and swap elements within pairs. Each thread presents some object on entry to the exchange method, matches with a partner thread, and receives its partner's object on return. An Exchanger may be viewed as a bidirectional form of a SynchronousQueue. Exchangers may be useful in applications such as genetic algorithms and pipeline designs.<br />
</small><br />
<a href="https://docs.oracle.com/javase/8/docs/api/java/util/concurrent/Exchanger.html">https://docs.oracle.com/javase/8/docs/api/java/util/concurrent/Exchanger.html</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="81" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="82">
<h1 id="delayqueue">DelayQueue</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">DelayQueue</span>&lt;E <span class="hljs-keyword">extends</span> <span class="hljs-title class_">Delayed</span>&gt; <span class="hljs-keyword">extends</span> <span class="hljs-title class_">AbstractQueue</span>&lt;E&gt;
<span class="hljs-keyword">implements</span> <span class="hljs-title class_">BlockingQueue</span>&lt;E&gt;
</code></pre>
<p>An unbounded blocking queue of Delayed elements, in which an element can only be taken when its delay has expired.</p>
<p><a href="https://docs.oracle.com/javase/8/docs/api/java/util/concurrent/DelayQueue.html">https://docs.oracle.com/javase/8/docs/api/java/util/concurrent/DelayQueue.html</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="82" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="82" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/happy.png&quot;);background-size:50%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="82" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="82" data-marpit-advanced-background="content"></section>
